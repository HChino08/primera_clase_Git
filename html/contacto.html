    <main>
      <br>
      <br>
      <div class="mt-5"></div>
      <div class="container">
        <div class="text-center mb-4">
          <h2>Ponte en contacto con nosotros</h2>
        </div>
        <div class="row">
          <div class="col shadow-rounded p-5">
            <form action="">
              <div class="row">
                <div class="col mb-3">
                  <label class="form-label text-white">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre"
                    required
                    minlength="3"
                    maxlength="10"
                    pattern="[a-zA-Z]{3-10}"
                  />
                </div>
  
                <div class="col mb-3">
                  <label class="form-label text-white">Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Apellido"
                    required
                    minlength="3"
                    maxlength="10"
                    pattern="[a-zA-Z]{3-10}"
                  />
                </div>
              </div>
  
              <div class="mb-3">
                <label class="form-label text-white">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="nombre@mail.com"
                  required
                />
              </div>
  
              <div class="mb-3">
                <label class="form-label text-white">Comentario</label>
                <textarea
                  class="form-control"
                  placeholder="Escribe tu comentario aqui"
                  rows="3"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
  
          <div class="col-sm-12 col-md-12 col-lg-6 ml-2 d-none d-md-block mt-5">
            <div>
              <div id="carouselExampleCaptions" class="carousel slide ">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://revistayume.com/wp-content/uploads/2023/10/La-Monja-2.jpeg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>La Monja 2</h5>
                      
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="https://e.rpp-noticias.io/xlarge/2023/09/04/411441_1471084.webp" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="text-dark">Sound of Freedom</h5>
                      
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/0DAA53B5A9481293BD6E98C61A4E16CD4EE9D4B7D31D66657517F50526C16A0A/scale?width=1200&aspectRatio=1.78&format=jpeg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Moana</h5>
                      
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

            <div class="d-flex justify-content-around mt-2 mb-3">
